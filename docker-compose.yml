version: '3'
services:
  web:
    build: .
    command: gunicorn orion_express.wsgi:application --bind 0.0.0.0:8000
    expose:
      - "8000"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf